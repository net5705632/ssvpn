name: ss Python Script

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行一次，根据需要调整cron表达式

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # 根据你的脚本所需的Python版本调整

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyaes base64 sys json binascii
        # 如果脚本有依赖项，可以在这里安装，例如：pip install requests

    - name: Run script
      run: python ssvpn/ss12.py
